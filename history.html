<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase History - Kikit Coin</title>

  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./style.css">
    <script src="auth.js"></script> <!-- Secure page -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HEADER -->
  <header class="header" data-header>
    <div class="container">
      <a href="#" class="logo">
        <img src="./logo.svg" width="32" height="32" alt="Kikit logo">
        Kikit
      </a>
 <nav class="navbar" data-navbar>
        <ul class="navbar-list">
          <li class="navbar-item">
            <a href="index.html" class="navbar-link">Homepage</a>
          </li>
          <li class="navbar-item">
            <a href="login.html" class="navbar-link">Buy Kikit</a>
          </li>
          <li class="navbar-item">
            <a href="about.html" class="navbar-link ">About Us</a>
          </li>
          <li class="navbar-item">
            <a href="pyusdt.html" class="navbar-link">PYUSDT</a>
          </li>
        </ul>
      </nav>

      <button class="nav-toggle-btn" aria-label="Toggle menu" data-nav-toggler>
        <span class="line line-1"></span>
        <span class="line line-2"></span>
        <span class="line line-3"></span>
      </button>
      <button id="signoutBtn" class="btn-primary" style="margin-left:auto;">Sign Out</button>

    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="checkout-wrapper" style="padding-top: 120px;">
    <div class="checkout-card">
      <h1 class="title">Purchase History</h1>
      <table id="historyTable" style="width: 100%; margin-top: 20px; border-collapse: collapse;">
        <thead>
          <tr style="background-color: var(--eerie-black-2); color: var(--white);">
            <th style="padding: 12px;">Date</th>
            <th style="padding: 12px;">Quantity</th>
            <th style="padding: 12px;">Amount (USD)</th>
          </tr>
        </thead>
        <tbody style="color: var(--cadet-blue-crayola); background-color: var(--eerie-black-1);">
          <!-- Dynamic rows inserted by JS -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- SCRIPTS -->
  <script>
    const history = JSON.parse(localStorage.getItem('purchaseHistory')) || [];
    const tbody = document.querySelector('#historyTable tbody');

    if (history.length === 0) {
      tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; padding: 20px;">No purchase history found.</td></tr>';
    } else {
      history.forEach(entry => {
        const row = `
          <tr>
            <td style="padding: 12px;">${entry.date}</td>
            <td style="padding: 12px;">${entry.quantity}</td>
            <td style="padding: 12px;">$${entry.amount}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }
  </script>

  <script src="./script.js" defer></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
